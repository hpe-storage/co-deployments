# Configuration to deploy the HPE Nimble Storage CSP service
#
# example usage: kubectl create -f <this_file>


---

###################################################
############ Alletra 6000 CSP Service  ############
###################################################

kind: Service
apiVersion: v1
metadata:
  name: alletra6000-csp-svc
  namespace: hpe-storage
  labels:
    app: alletra6000-csp-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: nimble-csp



---

#############################################
############ Nimble CSP Service  ############
#############################################

kind: Service
apiVersion: v1
metadata:
  name: nimble-csp-svc
  namespace: hpe-storage
  labels:
    app: nimble-csp-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: nimble-csp

---

##########################################
############  CSP Deployment  ############
##########################################

kind: Deployment
apiVersion: apps/v1
metadata:
  name: nimble-csp
  namespace: hpe-storage
spec:
  selector:
    matchLabels:
      app: nimble-csp
  replicas: 1
  template:
    metadata:
      labels:
        app: nimble-csp
    spec:
      serviceAccountName: hpe-csp-sa
      priorityClassName: system-cluster-critical
      containers:
        - name: nimble-csp
          image: quay.io/hpestorage/alletra-6000-and-nimble-csp:v2.0.0-beta
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          volumeMounts:
            - name: log-dir
              mountPath: /var/log
      volumes:
        - name: log-dir
          hostPath:
            path: /var/log
      tolerations:
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 30
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 30
