# Configuration to deploy the HPE 3PAR Primera Storage CSP service
#
# example usage: kubectl create -f <this_file>


####################################################
############  Primera3Par CSP Service  ############
####################################################

kind: Service
apiVersion: v1
metadata:
  name: primera3par-csp-svc
  namespace: hpe-storage
  labels:
    app: primera3par-csp-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: primera3par-csp

---

##########################################
############  CSP Deployment  ############
##########################################

kind: Deployment
apiVersion: apps/v1
metadata:
  name: primera3par-csp
  namespace: hpe-storage
spec:
  selector:
    matchLabels:
      app: primera3par-csp
  replicas: 1
  template:
    metadata:
      labels:
        app: primera3par-csp
    spec:
      serviceAccountName: hpe-csp-sa
      priorityClassName: system-cluster-critical
      containers:
        - name: primera3par-csp
          image: quay.io/hpestorage/alletra-9000-primera-and-3par-csp:v2.5.2-beta
          resources:
            limits:
              cpu: 2000m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 128Mi
          imagePullPolicy: IfNotPresent
          env:
          - name: CRD_CLIENT_CONFIG_QPS
            value: "35"
          - name: CRD_CLIENT_CONFIG_BURST
            value: "20"
          - name: CHAP_SECRET_NAME
            value: ""
          - name: CHAP_SECRET_NAMESPACE
            value: hpe-storage
          - name: DISABLE_HOST_DELETION
            value: "false"
          ports:
          - containerPort: 8080
          volumeMounts:
            - name: log-dir
              mountPath: /var/log
      volumes:
        - name: log-dir
          hostPath:
            path: /var/log
      tolerations:
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 30
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 30
