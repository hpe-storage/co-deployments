# Configuration to deploy the HPE 3PAR Primera Storage CSP service
#
# example usage: kubectl create -f <this_file>

---

#######################################
############  CSP Service  ############
#######################################

kind: Service
apiVersion: v1
metadata:
  name: hpe3parprimera-csp-svc
  namespace: kube-system
  labels:
    app: hpe3parprimera-csp-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: hpe3parprimera-csp

---

##########################################
############  CSP Deployment  ############
##########################################

kind: Deployment
apiVersion: apps/v1
metadata:
  name: hpe3parprimera-csp
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: hpe3parprimera-csp
  replicas: 1
  template:
    metadata:
      labels:
        app: hpe3parprimera-csp
    spec:
      priorityClassName: system-cluster-critical
      containers:
        - name: hpe3parprimera-csp
          image: hpestorage/hpe3parprimera-csp:v1.0.0-beta
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          volumeMounts:
            - name: log-dir
              mountPath: /var/log
      volumes:
        - name: log-dir
          hostPath:
            path: /var/log
