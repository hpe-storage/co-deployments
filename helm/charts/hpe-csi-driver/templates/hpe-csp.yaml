---
### CSP Service ###
kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.serviceName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.serviceName }}
spec:
  ports:
  - port: {{ .Values.servicePort }}
    protocol: TCP
  selector:
    app: {{ .Values.cspName }}

---
### CSP deployment ###
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Values.cspName }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.cspName }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.cspName }}
    spec:
      serviceAccount: hpe-csp-sa
      hostNetwork: true
      containers:
        - name: {{ .Values.cspName }}
          image: {{ .Values.cspImage}}: {{- .Values.cspTag}}
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          ports:
          - containerPort: {{ .Values.servicePort }}
          volumeMounts:
            - name: log-dir
              mountPath: /var/log
      volumes:
        - name: log-dir
          hostPath:
            path: /var/log