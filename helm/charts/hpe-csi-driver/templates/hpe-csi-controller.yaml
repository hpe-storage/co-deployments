---

#############################################
############  Controller driver  ############
#############################################

kind: Deployment
apiVersion: apps/v1
metadata:
  name: hpe-csi-controller
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hpe-csi-controller
  template:
    metadata:
      labels:
        app: hpe-csi-controller
        role: hpe-csi
    spec:
      serviceAccount: hpe-csi-controller-sa
      {{- if semverCompare ">=1.17.0" .Capabilities.KubeVersion.GitVersion }}
      priorityClassName: system-cluster-critical
      {{- end }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: csi-provisioner
          {{- if semverCompare "<=1.16.0" .Capabilities.KubeVersion.GitVersion }}
          image: quay.io/k8scsi/csi-provisioner:v1.4.0
          {{- else }}
          image: quay.io/k8scsi/csi-provisioner:v1.5.0
          {{- end }}
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            {{- if semverCompare ">= 1.13.0" .Capabilities.KubeVersion.GitVersion }}
            - "--timeout=30s"
            - "--worker-threads=16"
            {{- end }}
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy
        - name: csi-attacher
          {{- if semverCompare "~1.13.0" .Capabilities.KubeVersion.GitVersion }}
          image: quay.io/k8scsi/csi-attacher:v1.1.0
          {{- else }}
          image: quay.io/k8scsi/csi-attacher:v2.1.1
          {{- end }}
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy
        {{- if semverCompare ">=1.17.0" .Capabilities.KubeVersion.GitVersion }}
        - name: csi-snapshotter
          image: quay.io/k8scsi/csi-snapshotter:v3.0.1
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          imagePullPolicy: "Always"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
        {{- end }}
        {{- if semverCompare ">=1.15.0" .Capabilities.KubeVersion.GitVersion }}
        - name: csi-resizer
          image: quay.io/k8scsi/csi-resizer:v0.4.0
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy
        {{- end }}
        - name: hpe-csi-driver
         {{- if .Values.registry }}
          image: {{ .Values.registry }}/hpestorage/csi-driver:v1.4.0-beta
         {{- else }}
          image: hpestorage/csi-driver:v1.3.0
          #image: {{ .Values.registry }}/hpestorage/csi-driver:v1.4.0-beta
         {{- end }}
          args :
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--flavor=kubernetes"
            - "--pod-monitor"
            - "--pod-monitor-interval=30"
          env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/csi/sockets/pluginproxy/csi.sock
            - name: LOG_LEVEL
              value: {{ .Values.logLevel }}
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy
            - name: log-dir
              mountPath: /var/log
            - name: k8s
              mountPath: /etc/kubernetes
            - name: hpeconfig
              mountPath: /etc/hpe-storage
            - name: root-dir
              mountPath: /host
        - name: csi-volume-mutator
          {{- if .Values.registry }}
          image: {{ .Values.registry }}/hpestorage/volume-mutator:v1.2.0-beta
          {{- else }}
          image: hpestorage/volume-mutator:v1.0.0
          {{- end }}
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi-extensions.sock
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
        - name: csi-volume-group-snapshotter
          {{- if .Values.registry }}
          image: {{ .Values.registry }}/hpestorage/volume-group-snapshotter:edge
          {{- else }}
          image: hpestorage/volume-group-snapshotter:v1.0.0-beta
          {{- end }}
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi-extensions.sock
          imagePullPolicy: "Always"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
        - name: csi-volume-group-provisioner
          {{- if .Values.registry }}
          image: {{ .Values.registry }}/hpestorage/volume-group-provisioner:v1.0.0-beta
          {{- else }}
          image: hpestorage/volume-group-provisioner:v1.0.0-beta
          {{- end }}
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi-extensions.sock
          imagePullPolicy: "Always"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
        - name: csi-extensions
          {{- if .Values.registry }}
          image: {{ .Values.registry }}/hpestorage/csi-extensions:v1.2.0-beta
          {{- else }}
          image: hpestorage/csi-extensions:v1.0.0
          {{- end }}  
          args:
            - "--v=5"
            - "--endpoint=$(CSI_ENDPOINT)"
          env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/csi/sockets/pluginproxy/csi-extensions.sock
            - name: LOG_LEVEL
              value: {{ .Values.logLevel }}
          #imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          imagePullPolicy: "Always"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
      volumes:
        - name: socket-dir
          emptyDir: {}
        - name: log-dir
          hostPath:
            path: /var/log
        - name: k8s
          hostPath:
            path: /etc/kubernetes
        - name: hpeconfig
          hostPath:
            path: /etc/hpe-storage
        - name: root-dir
          hostPath:
            path: /
      tolerations:
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 30
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 30
