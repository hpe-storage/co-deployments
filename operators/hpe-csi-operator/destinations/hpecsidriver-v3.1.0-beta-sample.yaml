apiVersion: storage.hpe.com/v1
kind: HPECSIDriver
metadata:
  name: hpecsidriver-sample
spec:
  # Default values copied from <project_dir>/helm-charts/hpe-csi-driver/values.yaml
  controller:
    affinity: {}
    labels: {}
    nodeSelector: {}
    resources:
      limits:
        cpu: 2000m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 128Mi
    tolerations: []
  csp:
    affinity: {}
    labels: {}
    nodeSelector: {}
    resources:
      limits:
        cpu: 2000m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 128Mi
    tolerations: []
  disable:
    alletra6000: false
    alletra9000: false
    alletraStorageMP: false
    b10000FileService: false
    nimble: false
    primera: false
  disableHostDeletion: false
  disableNodeConfiguration: false
  disableNodeConformance: false
  disableNodeGetVolumeStats: false
  disableNodeMonitor: false
  disablePreInstallHooks: false
  imagePullPolicy: IfNotPresent
  images:
    b10000FileServiceCSP: quay.io/hpestorage/alletrastoragemp-b10000-nfs-csp:1.1.0-beta
    csiAttacher: registry.k8s.io/sig-storage/csi-attacher:v4.10.0
    csiControllerDriver: quay.io/hpestorage/csi-driver:3.1.0-beta
    csiExtensions: quay.io/hpestorage/csi-extensions:1.2.10-beta
    csiNodeDriver: quay.io/hpestorage/csi-driver:3.1.0-beta
    csiNodeDriverRegistrar: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.15.0
    csiProvisioner: registry.k8s.io/sig-storage/csi-provisioner:v5.3.0
    csiResizer: registry.k8s.io/sig-storage/csi-resizer:v1.14.0
    csiSnapshotter: registry.k8s.io/sig-storage/csi-snapshotter:v8.3.0
    csiVolumeGroupProvisioner: quay.io/hpestorage/volume-group-provisioner:1.0.9-beta
    csiVolumeGroupSnapshotter: quay.io/hpestorage/volume-group-snapshotter:1.0.9-beta
    csiVolumeMutator: quay.io/hpestorage/volume-mutator:1.3.9-beta
    nfsProvisioner: quay.io/hpestorage/nfs-provisioner:v3.0.9-beta
    nimbleCSP: quay.io/hpestorage/alletra-6000-and-nimble-csp:v3.1.0-beta
    primera3parCSP: quay.io/hpestorage/alletra-9000-primera-and-3par-csp:3.1.0-beta
  iscsi:
    chapSecretName: ""
  kubeletRootDir: /var/lib/kubelet
  logLevel: info
  maxVolumesPerNode: 100
  node:
    affinity: {}
    labels: {}
    nodeSelector: {}
    resources:
      limits:
        cpu: 2000m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 128Mi
    tolerations: []
  
  
