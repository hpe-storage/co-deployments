---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpe-csi-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hpe-csi-operator
  template:
    metadata:
      labels:
        name: hpe-csi-operator
    spec:
      serviceAccountName: default
      containers:
        - name: hpe-csi-operator
          # Replace this with the built image name
          image: hpestorage/csi-driver-operator:edge
          ports:
          - containerPort: 60000
            name: metrics
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: hpe-csi-operator