---
apiVersion: storage.hpe.com/v1
kind: HPECSIDriver
metadata:
  name: csi-driver
spec:
  # Default values for hpe-csi-storage.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.

  # image pull policy for all images in csi deployment
  imagePullPolicy: 'IfNotPresent'

  # log level for all csi driver components
  logLevel: info

  # Control CSP Service and Deployments for HPE storage products
  disable:
    nimble: false
    primera: false
    alletra6000: false
    alletra9000: false

  ## For controlling automatic iscsi/multipath package installation (default: false)
  disableNodeConformance: false

  # values for CHAP Authentication
  iscsi:
    chapUser: ""
    chapPassword: ""

  # registry prefix for hpe csi images
  registry: "quay.io"

  # Kubelet root directory path
  kubeletRootDir: "/var/lib/kubelet/"

  # NodeGetVolumestats will be called by default, set true to disable the call
  disableNodeGetVolumeStats: false

  csp:
    labels: {
      #infra: storage
    }
    nodeSelector: {
      #disktype: ssd
    }
    tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 30
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 30
    affinity: { }

  controller:
    labels: {
      #infra: storage
    }
    nodeSelector: {
      #disktype: ssd
    }
    tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 30
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 30
    affinity: { }

  node:
    labels: {
      #infra: storage
    }
    nodeSelector: {
      #disktype: ssd
    }
    tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
    affinity: { }


